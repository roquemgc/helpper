<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <title>Cadastro de clientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet" >

    <script src="scripts.js"></script>
  </head>
  <body>
    <aside>
      <ul>
        <li><a href="client-registration.html">Cadastrar clientes</a></li>
        <li><a href="clients.html">Visualizar cadastros</a><li>
      </ul>
    </aside>
    <main>
      <form id="create-client" name="create-client" >
        <fieldset>
          <legend>Cadastrar cliente</legend>
          
          <div class="input-wrapper">
            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" required autofocus/>
            </div>
  
            <div class="input-block">
              <label for="email">Email</label>
              <input id="email" name="email" placeholder="exemplo@email.com" required />
            </div>
  
            <div class="input-block">
              <label for="cpf-cnpj">CPF/CNPJ</label>
              <input id="cpf-cnpj" name="cpf-cnpj" required />
            </div>
  
            <div class="input-block">
              <label for="phone">Telefone</label>
              <input id="phone" type="tel" placeholder="(99) 9999-9999" maxlength="14" required />
            </div>
  
            <div class="input-block">
              <label for="cep">CEP</label>
              <input id="cep" name="cep" placeholder="13165-000" required />
            </div>
          </div>

          <div class="input-wrapper">
            <div class="input-block">
              <label for="public-place">Logradouro</label>
                <select id="public-place" name="public-place" required >
                  <option value="" selected disabled hidden>Selecione aqui</option>
                  <option value="Residência">Residência</option>
                  <option value="Condomínio">Condomínio</option>
                  <option value="Chácara">Chácara</option>
                </select>
            </div>
  
            <div class="input-block">
              <label for="number">Número</label>
              <input id="number" name="number" required />
            </div>
  
            <div class="input-block">
              <label for="neighborhood">Bairro</label>
              <input id="neighborhood" name="neighborhood" required />
            </div>
  
            <div class="input-block">
              <label for="city">Cidade</label>
              <input id="city" name="city" required />
            </div>
  
            <div class="input-block">
              <label for="state">Estado</label>
              <input id="state" name="state" placeholder="UF" required />
            </div>
          </div>
        </fieldset>
        <div class="button-block">
          <button class="confirm-button" type="submit">
            Cadastrar
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
